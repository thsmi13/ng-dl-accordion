<div class="container mt-5">

  <div class="row header mb-3">
    <div class="col p-0">
      <h1 class="text-uppercase mb-3">Have a question? We can help</h1>
      <hr />
    </div>

  </div>

  <div class="accordion" *ngFor="let question of questions">
    <dl-accordion [question]='question'>
      <dl-accordion-content>
        {{question.answer}}
      </dl-accordion-content>
    </dl-accordion>
  </div>

</div>
